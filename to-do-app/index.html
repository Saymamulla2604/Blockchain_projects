<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Bank</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/044c98b845.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Welcome to the Ethereum Bank</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
        <a class="navbar-brand fw-bolder text-primary" href="#">Bank DApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupported Content" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="ms-auto me-2">
        <span class="navbar-text d-none" id="accountaddress"></span>
        <button class="btn btn-outline-primary" id="connect_to_metamask">
        LogIN
        </button>
        </span> I
        </div>
        </div>
        </nav>
        <div  class="row justify-content-center">
            <div class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow mt-5 p-5">
                <h3 class="fw-bolder text-center my-3">Ethereum Bank</h3>
                <hr>
                <div class="mt-5 mb-3">
                    <label for="exampleFormControlInputl" class="form-label fw-bold text-primary">Deposite ETH: </label>
                    <input type="email" class="form-control" id="depositeeth" placeholder="0.002 ETH">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="depositebutton">Deposite</button>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextareal" class="form-label fw-bold text-primary">Withdraw ETH:</label>
                    <input class="form-control" id="withdraweth" rows="3" placeholder="0.002 ETH">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="withdrawbutton">Withdraw</button>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="getbalance">Get Balance</button>
                    <p class="" id="balance"></p>
                </div>
        </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
